<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <header>
            <h1>Vamos Contar!</h1>
        </header>
        <form>
            <div>
                <label for="numeroInicial">Numero Inicial:</label>
                <input type="number" id="numeroInicial">
            </div>
            <div>
                <label for="numeroFinal">Numero Final:</label>
                <input type="number" id="numeroFinal">
            </div>
            <div>
                <label for="numeroPular">Pular em:</label>
                <input type="number" id="numeroPular">
            </div>
            <div>
                <input type="button" value="Contar" id="btn">
            </div>
            <div id="msg">
                <p>Preparando a contagem...</p>
            </div>
        </form>
    </section>
    <script type="module" src="index.js"></script>
</body>
</html>
